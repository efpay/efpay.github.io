  text: At the start of 2018 a major piece of European legislation was rolled out across the continent requiring the legacy banking community to open their vaults long hidden account holder data to third parties, when permissioned. This major milestone has provided the spark to bring about a wave of fundamental change to how we use our bank accounts on a day to day basis. This is something that has not gone unnoticed at EFpay. We envision a world free of plastic, not only for the sake of our planet’s well-being, but also for the sake of your financial well-being. EFpay will enable you to pay for everything from electricity to flights and even your next coffee, directly from your own bank account. Our technology connects to the public bank API’s introduced this year in the UK and Europe, enabling instant payments between consumer account and that of the merchant. EFpay is not only simple to use, but it greatly reduces fraud risks, as no card details are needed or shared. The icing on the EFpay cake is the elimination of unnecessary and excessive “processing fees” that have been taken for granted for so long from the likes of Visa/Mastercard. For merchants who accept EFpay “processing fees” will become a legacy of the past..

